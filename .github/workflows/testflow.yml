name: First_workflow
on: push

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: node js
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: install dependencies
        run: npm ci
      - name: test node
        run: npm test
